<!doctype html>
<html>

<head>
    <title>Speed vs Time Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <canvas id="CaloriesTimeChart" width="400" height="200"></canvas>
<script>
var ctx = document.getElementById("CaloriesTimeChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            borderColor: "rgb(226, 124, 22)",
            pointBackgroundColor: "rgb(226, 124, 22))",
            fill: true,
            backgroundColor: "rgba(226, 124, 22, 0.2)",
            data: [{
                x: 2,
                y: 10
            }, {
                x: 3,
                y: 8
            }, {
                x: 4,
                y: 9
            }, {
                x: 5,
                y: 7
            },{
                x: 6,
                y: 10
            }, {
                x: 7,
                y: 13
            },{
                x: 8,
                y: 15
            }, {
                x: 9,
                y: 17
            }]
        }]
    },
    options: {
        title: {
            display: true,
            text: "Name, Date, Start time",
            fontColor: "rgb(0, 0, 0)"
        },
        legend:{
            display: false
        },
        scales: {
            xAxes: [{
                type: "linear",
                position: "bottom",
                scaleLabel: {
                    display: true,
                    labelString: "Time in minutes",
                    fontColor: "rgb(0, 0, 0)"
                },
                ticks: {
                    // min: 0,
                    // max: 20,
                    fontColor: "rgb(0, 0, 0)"
                },
            
                gridLines: {
                    zeroLineColor: "rgb(0, 0, 0)"
                }
            }],
            yAxes: [{
                type: "linear",
                position: "left",
                scaleLabel: {
                    display: true,
                    labelString: "Calories burned this trip",
                    fontColor: "rgb(0, 0, 0)"
                },
                ticks: {
                    // min: 0,
                    // max: 20,
                    fontColor: "rgb(0, 0, 0)"
                },
            
                gridLines: {
                    zeroLineColor: "rgb(0, 0, 0)"
                }
            }]
            
        },
        animation: {
                duration: 900,
                }
    }
});
</script>
</body>

</html>
