<!doctype html>
<html>

<head>
    <title>Altitude vs Time Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
    <canvas id="AltitudeTimeChart" width="400" height="400"></canvas>
<script>
var myChart
var Data;
var configuration;
var ctx = document.getElementById("AltitudeTimeChart");
function reconfigure(newData){
    configuration =  {
        type: 'line',
        data: {
            datasets: [{
                borderColor: "rgb(86, 10, 16)",
                pointBackgroundColor: "rgb(86, 10, 16)",
                fill: true,
                backgroundColor: "rgba(86, 10, 16, 0.3)",
                data: Data
            }]
        },
        options: {
            title: {
                display: true,
                text: "Altitude(meters) vs. Time(minutes)",
                fontColor: "rgb(0, 0, 0)"
            },
            legend:{
                display: false
            },
            scales: {
                xAxes: [{
                    type: "linear",
                    position: "bottom",
                    scaleLabel: {
                        display: true,
                        labelString: "Time in minutes",
                        fontColor: "rgb(0, 0, 0)"
                    },
                    ticks: {
                        // min: 0,
                        // max: 20,
                        fontColor: "rgb(0, 0, 0)"
                    },
                    gridLines: {
                        zeroLineColor: "rgb(0, 0, 0)"
                    }
                }],
                yAxes: [{
                    type: "linear",
                    position: "left",
                    scaleLabel: {
                        display: true,
                        labelString: "Altitude in meters",
                        fontColor: "rgb(0, 0, 0)"
                    },
                    ticks: {
                        // min: 0,
                        // max: 20,
                        fontColor: "rgb(0, 0, 0)"
                    },
                    gridLines: {
                        zeroLineColor: "rgb(0, 0, 0)"
                    }
                }]  
            },
            animation: {
                    duration: 0,
                    }
        }
    };
}
setInterval(function(){
    reconfigure(Data);            
    myChart = new Chart(ctx, configuration);
},1000);
</script>
</body>
</html>
