<!doctype html>
<html>

<head>
    <title>Speed vs Time Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <canvas id="CDTRadarChart" width="200" height="230"></canvas>
<script>
var ctx = document.getElementById("CDTRadarChart");
var myChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        datasets: [{
            label: "Calories burned kcal",
            borderColor: "rgb(21, 6, 135)",
            pointBackgroundColor: "rgb(21, 6, 135)",
            fill: true,
            backgroundColor: "rgba(21, 6, 135, 0.2)",
            lineTension: 0.1,
            data: [12600, 11600, 13250, 12700, 12500, 11467, 12687, 13265, 11900, 12570, 11600, 12610]
        }, {
            label: "Time spend biking (hours)",
            borderColor: "rgb(155, 0, 18)",
            pointBackgroundColor: "rgb(155, 0, 18)",
            fill: true,
            backgroundColor: "rgba(155, 0, 18, 0.2)",
            lineTension: 0.1,
            data: [1250, 1100, 1050, 950, 1025, 1280, 890, 1020, 920, 920, 1020, 980]
        }, {
            label: "Distance biked (10*km) ",
            borderColor: "rgb(28, 103, 3)",
            pointBackgroundColor: "rgba(28, 103, 3)",
            fill: true,
            backgroundColor: "rgba(28, 103, 3, 0.2)",
            lineTension: 0.1,
            data: [280, 330, 300, 380, 320, 320, 300, 260, 320, 300, 270,350]
        }]
    },
    options: {
        title:{
            display: true,
            text: "Name, Year",
            fontColor: "rgb(0, 0, 0)"
        },
        legend: {
            labels: {
                fullWidth: true,
                fontColor: "rgb(0, 0, 0)",
                padding: 50
            }

        },
        scale: {
            // lineArc: false
            pointLabels: {
                fontColor: "rgb(0, 0, 0)",
                fontSize: 14
            }
        },
        animation: {
                duration: 900,
                }
    }
});
</script>
</body>

</html>
