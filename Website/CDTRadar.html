<!doctype html>
<html>

<head>
    <title>Speed vs Time Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <canvas id="CDTRadarChart" width="200" height="230"></canvas>
<script>
var ctx = document.getElementById("CDTRadarChart");
var myChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
        datasets: [{
            label: "Calories burned ",
            borderColor: "rgb(21, 6, 135)",
            pointBackgroundColor: "rgb(21, 6, 135)",
            fill: true,
            backgroundColor: "rgba(21, 6, 135, 0.2)",
            lineTension: 0,
            data: [500, 600, 450, 700, 500, 467, 687, 465, 900, 570, 600, 610]
        }, {
            label: "Time spend biking (minutes)",
            borderColor: "rgb(155, 0, 18)",
            pointBackgroundColor: "rgb(155, 0, 18)",
            fill: true,
            backgroundColor: "rgba(155, 0, 18, 0.2)",
            lineTension: 0,
            data: [450, 300, 250, 350, 425, 280, 290, 320, 420, 420, 420, 380]
        }, {
            label: "Distance biked (km) ",
            borderColor: "rgb(28, 103, 3)",
            pointBackgroundColor: "rgba(28, 103, 3)",
            fill: true,
            backgroundColor: "rgba(28, 103, 3, 0.2)",
            lineTension: 0,
            data: [180, 230, 300, 280, 120, 220, 200, 160, 320, 300, 270,150]
        }]
    },
    options: {
        title:{
            display: true,
            text: "Name, Year"
        },
        animation: {
                duration: 900,
                }
    }
});
</script>
</body>

</html>
