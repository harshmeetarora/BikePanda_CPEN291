<!doctype html>
<html>

<head>
    <title>Altitude vs Distance Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <canvas id="AltitudeDistanceChart" width="400" height="200"></canvas>
<script>
var freshData = [];
 $.ajax(
                {
                    url:'./get_user_data.php',
                    dataType:'json',
                    async: 'false',
                    type: 'get',
                    data: { tripid: 54},
                    success: function(data){
                        var i;
                        for ( i = 0; i < data.length; i++){
                            freshData.push( {x: data[i].distance, y: data[i].altitude} )
                        }
                    },
                    error: function(){}
                });

var ctx = document.getElementById("AltitudeDistanceChart");
var configuration = {
    type: 'line',
    data: {
        datasets: [{
            borderColor: "rgb(221, 129, 0)",
            pointBackgroundColor: "rgb(221, 129, 0)",
            fill: true,
            backgroundColor: "rgba(221, 129, 0, 0.2)",
            data: freshData
        }]
    },
    options: {
        title: {
            display: true,
            text: "Name, Date, Start time",
            fontColor: "rgb(0, 0, 0)"
        },
        legend:{
            display: false
        },
        scales: {
            xAxes: [{
                type: "linear",
                position: "bottom",
                scaleLabel: {
                    display: true,
                    labelString: "Distance in km",
                    fontColor: "rgb(0, 0, 0)"
                },
                ticks: {
                    min: 0,
                    fontColor: "rgb(0, 0, 0)"
                },
            
                gridLines: {
                    zeroLineColor: "rgb(0, 0, 0)"
                }
            }],
            yAxes: [{
                type: "linear",
                position: "left",
                scaleLabel: {
                    display: true,
                    labelString: "Altitude in m",
                    fontColor: "rgb(0, 0, 0)"
                },
                ticks: {
                    fontColor: "rgb(0, 0, 0)"
                },
            
                gridLines: {
                    zeroLineColor: "rgb(0, 0, 0)"
                }
            }]
            
        },
        animation: {
                duration: 900,
                }
    }
};

setTimeout(function() {
    var myChart = new Chart(ctx, configuration);
}, 1000);

</script>
</body>

</html>
