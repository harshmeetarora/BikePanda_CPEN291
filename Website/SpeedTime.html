<!doctype html>
<html>

<head>
    <title>Speed vs Time Graph</title>
    <script src="/usr/local/lib/node_modules/chart.js/dist/Chart.js"></script>
</head>
<body>
    <canvas id="SpeedTimeChart" width="400" height="200"></canvas>
<script>
var ctx = document.getElementById("SpeedTimeChart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            borderColor: "rgb(86, 10, 16)",
            pointBackgroundColor: "rgb(86, 10, 16)",
            fill: false,
            data: [{
                x: 2,
                y: 10
            }, {
                x: 3,
                y: 8
            }, {
                x: 4,
                y: 9
            }, {
                x: 5,
                y: 7
            },{
                x: 6,
                y: 10
            }, {
                x: 7,
                y: 13
            },{
                x: 8,
                y: 15
            }, {
                x: 9,
                y: 17
            },{
                x: 10,
                y: 19
            }]
        }]
    },
    options: {
        title: {
            display: true,
            text: "Name, Date, Start time",
            fontColor: "rgb(28, 103, 3)"
        },
        legend:{
            display: false
        },
        scales: {
            xAxes: [{
                type: "linear",
                position: "bottom",
                scaleLabel: {
                    display: true,
                    labelString: "Time in minutes",
                    fontColor: "rgb(28, 103, 3)"
                },
                ticks: {
                    min: 0,
                    max: 20,
                    fontColor: "rgb(28, 103, 3)"
                },
            
                gridLines: {
                //     display: true,
                //     color: "rgb(28, 103, 3)",
                    zeroLineColor: "rgb(28, 103, 3)"
                }
            }],
            yAxes: [{
                type: "linear",
                position: "left",
                scaleLabel: {
                    display: true,
                    labelString: "Speed in km/h",
                    fontColor: "rgb(28, 103, 3)"
                },
                ticks: {
                    min: 0,
                    max: 20,
                    fontColor: "rgb(28, 103, 3)"
                },
            
                gridLines: {
                //     display: true,
                //     color: "rgb(28, 103, 3)",
                    zeroLineColor: "rgb(28, 103, 3)"
                }
            }]
            
        },
        animation: {
                duration: 900,
                }
    }
});
</script>
</body>

</html>
